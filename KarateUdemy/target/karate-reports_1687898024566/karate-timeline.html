<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Karate Timeline</title>
    <style>
      body,
      html {
        font-family: arial, sans-serif;
        font-size: 11pt;
      }
      #visualization {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
      }
      .vis-item.failed {
        background-color: #f2928c;
      }
      .page-heading {
        padding: 0.5em;
        margin-bottom: 0.5em;
        background-color: lightcyan;
        border: 1px solid gray;
      }
    </style>
    <script src="res/vis.min.js"></script>
    <link href="res/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="page-heading">
      <a href="karate-summary.html">Summary</a>
    </div>
    <div id="visualization"></div>
    <script>
      var groups = [
        { content: "pool-1-thread-1", id: 1 },
        { content: "pool-1-thread-2", id: 2 },
      ];
      var items = [
        {
          id: 1,
          group: 1,
          content: "conduitApp\/feature\/SignUp[1:21]",
          start: 1687897923685,
          end: 1687897926844,
          title:
            "conduitApp\/feature\/SignUp[1:21] 01:32:03.685-01:32:06.844 New User Sign Up",
        },
        {
          id: 2,
          group: 2,
          content: "conduitApp\/feature\/SignUp[2.1:80]",
          start: 1687897923685,
          end: 1687897926849,
          title:
            "conduitApp\/feature\/SignUp[2.1:80] 01:32:03.685-01:32:06.849 Validate Signup error Message",
        },
      ];
    </script>
    <script>
      var container = document.getElementById("visualization");
      var timeline = new vis.Timeline(container);
      timeline.setOptions({ groupOrder: "content" });
      timeline.setGroups(new vis.DataSet(groups));
      timeline.setItems(new vis.DataSet(items));
    </script>
  </body>
</html>
