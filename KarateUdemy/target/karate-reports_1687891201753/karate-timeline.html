<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Karate Timeline</title>
    <style>
      body,
      html {
        font-family: arial, sans-serif;
        font-size: 11pt;
      }
      #visualization {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
      }
      .vis-item.failed {
        background-color: #f2928c;
      }
      .page-heading {
        padding: 0.5em;
        margin-bottom: 0.5em;
        background-color: lightcyan;
        border: 1px solid gray;
      }
    </style>
    <script src="res/vis.min.js"></script>
    <link href="res/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="page-heading">
      <a href="karate-summary.html">Summary</a>
    </div>
    <div id="visualization"></div>
    <script>
      var groups = [
        { content: "pool-1-thread-1", id: 1 },
        { content: "pool-1-thread-2", id: 2 },
        { content: "pool-1-thread-3", id: 3 },
      ];
      var items = [
        {
          id: 1,
          group: 1,
          content: "conduitApp\/feature\/Articles[1:10]",
          start: 1687890551825,
          end: 1687890556490,
          title:
            "conduitApp\/feature\/Articles[1:10] 23:29:11.825-23:29:16.490 Create a new article",
          className: "failed",
        },
        {
          id: 2,
          group: 2,
          content: "conduitApp\/feature\/Articles[2:20]",
          start: 1687890551825,
          end: 1687890556468,
          title:
            "conduitApp\/feature\/Articles[2:20] 23:29:11.825-23:29:16.468 Create and delete article",
          className: "failed",
        },
        {
          id: 3,
          group: 3,
          content: "conduitApp\/feature\/HomePage[1:3]",
          start: 1687890551825,
          end: 1687890555561,
          title:
            "conduitApp\/feature\/HomePage[1:3] 23:29:11.825-23:29:15.561 Get all tags",
          className: "failed",
        },
      ];
    </script>
    <script>
      var container = document.getElementById("visualization");
      var timeline = new vis.Timeline(container);
      timeline.setOptions({ groupOrder: "content" });
      timeline.setGroups(new vis.DataSet(groups));
      timeline.setItems(new vis.DataSet(items));
    </script>
  </body>
</html>
